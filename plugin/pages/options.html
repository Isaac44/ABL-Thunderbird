<html>
  <head>
    <meta charset="UTF-8">
	<title>Settings ABL - Active BlackList</title>
	<link rel="stylesheet" href="options.css">
  </head>

  <body>

<!-- Show selected sender's e-mail to be blocked -->
<!-- style by: https://www.sanwebe.com/2014/08/css-html-forms-designs -->
<div class="form-style-2">
	<div class="form-style-2-heading">Database Connection</div>
	
	<label>
		<span>Host Address (IP)</span>
		<input type="text" class="input-field" id="host" />
	</label>
	<label>
		<span>Port</span>
		<input type="text" class="tel-number-field" id="port" maxlength="5"/>
	</label>

	<div class="form-style-2-heading">User</div>
	
	<label for="field1">
		<span>Username</span>
		<input type="text" class="input-field" id="user" value=""/>
	</label>
	
	<label for="field2">
		<span>Password</span>
		<input type="password" class="input-field" id="upwd" value=""/>
	</label>
</div>

<script src="options.js"></script>

</body>
</html>
