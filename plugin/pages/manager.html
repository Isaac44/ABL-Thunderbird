<html>
  <head>
    <meta charset="UTF-8">
	<title>BlackList Manager | ABL</title>
	<link rel="stylesheet" href="options.css">
  </head>

  <body>

<!-- Show selected sender's e-mail to be blocked -->
<!-- style by: https://www.sanwebe.com/2014/08/css-html-forms-designs -->
<div class="form-style-2">
	
	<!-- Current BlackListed -->
	<div class="form-style-2-heading">BlackListed E-mails</div>
		
	<select id="address_list" class="textarea-field" size="15" />
	
	<br />
	<input type="submit" style="margin-top: 10px; background: #FF1A00" id="remove_button" value="Remove Selected" />
	
	
	<!-- Add custom e-mail -->
	<div style="margin-top: 20px" class="form-style-2-heading">Add e-mail to BlackList</div>
	
	<label for="field1">
		<span>E-mail</span>
		<input type="text" style="width: 100%" class="input-field" id="email" value=""/>
	</label>
	
	<input type="submit" id="add_button" value="Add to BlackList" />
</div>

<script src="database.js"></script>
<script src="manager.js"></script>
</body>
</html>
